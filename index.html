<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yummy</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
 -->
  </head>
  <body>
    <div class="main position-relative">
      <!--all meals-->
      <div class="container" id="home">
        <div class="row py-5 g-4" id="myRow"></div>
      </div>
      <!--specific meal-->
      <div
        class="container text-dark min-vh-100 d-none position-relative"
        id="details-section"
      >
        <div class="close">
          <i
            class="fa-solid fa-xmark fa-2xl position-relative start-100 pt-4"
          ></i>
        </div>
        <div class="row py-5 g-4">
          <div class="item col-md-4">
            <img src="" alt="" class="w-100 rounded-3" id="imageDetails" />
            <h2 class="mealName"></h2>
          </div>
          <div class="item col-md-8">
            <h2>Instructions</h2>
            <p></p>
            <h3>Area : <span class="area"></span></h3>
            <h3>Category : <span class="Category"></span></h3>
            <h3>Recipes :</h3>
            <ul class="d-flex g-3 p-0 flex-wrap"></ul>
            <h3>Tags:</h3>
            <a href="#" class="btn btn-success mt-2" id="source" target="_blank"
              >source</a
            >
            <a href="#" class="btn btn-danger mt-2" id="youtube" target="_blank"
              >youtube</a
            >
          </div>
        </div>
      </div>
      <!--Search-->
      <div class="container min-vh-100 d-none" id="search-section">
        <div class="container w-85">
          <div class="row py-4">
            <div class="col-md-6 ms-3 ms-md-0 mb-2 mb-md-0">
              <input
                type="text"
                class="form-control bg-transparent"
                placeholder="search By name"
                id="byName"
                oninput="searchName()"
              />
            </div>
            <div class="col-md-6 ms-3 ms-md-0">
              <input
                type="text"
                class="form-control bg-transparent"
                placeholder="search By first letter"
                id="byLetter"
                maxlength="1"
                oninput="searchLetter()"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row py-5 g-4" id="searchRow"></div>
        </div>
      </div>
      <!--Contact Us-->
      <div
        class="container min-vh-100 text-white d-none"
        id="contactUs-section"
      >
        <div class="row py-5 g-4">
          <div
            class="contact min-vh-100 d-flex justify-content-center align-items-center"
          >
            <div class="container w-75 d-flex flex-column">
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="text"
                    name=""
                    id="yourName"
                    placeholder="Enter your name"
                    class="form-control mb-4"
                    oninput="validation()"
                  />
                  <input
                    type="text"
                    name=""
                    id="phone"
                    placeholder="Enter your phone"
                    class="form-control mb-4"
                    oninput="validation()"
                  />
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="Enter your password"
                    class="form-control mb-4"
                    oninput="validation()"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    name=""
                    id="email"
                    placeholder="Enter your email"
                    class="form-control mb-4"
                    oninput="validation()"
                  />
                  <input
                    type="number"
                    name=""
                    id="age"
                    placeholder="Enter your age"
                    class="form-control mb-4"
                    oninput="validation()"
                  />
                  <input
                    type="password"
                    name=""
                    id="repassword"
                    placeholder="Repassword"
                    class="form-control mb-4"
                    oninput="validation()"
                  />
                </div>
              </div>
              <button
                class="btn btn-outline-danger m-auto disabled"
                id="submition"
              >
                submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--menu-slider-->
      <div class="slide-left position-fixed min-vh-100 d-flex">
        <div class="nav-taps text-white">
          <div
            class="p-4 d-flex flex-column justify-content-between min-vh-100"
          >
            <div class="links">
              <ul class="list-unstyled">
                <li id="search">Search</li>
                <li id="categories">Categories</li>
                <li id="area">Area</li>
                <li id="ingredients">Ingredients</li>
                <li id="contactUs">Contact Us</li>
              </ul>
            </div>
            <div class="nav-footer">
              <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
              </div>
              <div class="footer">
                <p>Copyright All Rights Reserved.</p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="nav-header d-flex flex-column justify-content-between text-dark py-4 px-2 text-center"
        >
          <img src="img/logo.png" alt="" class="logo" />
          <i
            class="fa-solid open-close-icon fa-align-justify fa-2x"
            id="menu"
          ></i>
          <div class="text-light">
            <i class="fa-solid fa-globe d-block"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
      <!-- loader -->
      <div
        class="loader-container position-relative min-vh-100 text-danger"
        id="loader"
      >
        <div
          class="loader position-absolute d-flex justify-content-center align-items-center z-3"
        >
          <i class="fa fa-spinner fa-spin fa-5x text-white"></i>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
